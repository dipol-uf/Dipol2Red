name: R CMD check

on:
  push:
    branches: [ master ]
    tags-ignore: 
      - 'v*'
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ master ]
    tags-ignore: 
      - 'v*'
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    

    name: ${{ matrix.os }}
            
    strategy:
      fail-fast: false
      matrix:
        os: ['Windows-latest', 'ubuntu-latest', 'macOS-latest']

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: release
      
      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v1
      
      - name: Get dependencies for integration testing
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(pkgdir = ".", dependencies = TRUE), ".github/packages.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      
      - name: Install dependencies
        run: |
          remotes::install_cran("rcmdcheck")
          remotes::install_cran("testthat")
          remotes::install_deps(pkgdir = ".", dependencies = TRUE)
        shell: Rscript {0}
        
      - name: Cache installed R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/packages.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-
        
      - name: Build & Check package
        id: integration_tests
        run: |
          rcmdcheck::rcmdcheck(path = ".", args = c("--no-manual"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}
        
      - name: Upload check results from R integration tests
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name:  ${{ matrix.config.os }}
          path: check

        


